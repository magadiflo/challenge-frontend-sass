<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Frontend</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main class="main-container">
    <nav class="navbar">
      <img src="./images/logo.svg" alt="logo" class="navbar__logo">
      <button type="button" class="navbar__button">Try it free</button>
    </nav>
    <header class="header">
      <h1 class="header__title">Build The Community Your Fans Will Love</h1>
      <p class="header__description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" class="header__button">Get Started For Free</button>
      <img src="./images/screen-mockups.svg" alt="screen mockups" class="header__screen-mockups">
    </header>
    <section class="section-stats">
      <article class="comunities">
        <img src="./images/icon-communities.svg" alt="icon-communities" class="comunities__logo">
        <h2 class="comunities__stats">1.4k+</h2>
        <p class="comunities__description">Communities Formed</p>
      </article>
      <article class="messages">
        <img src="./images/icon-messages.svg" alt="icon-messages" class="messages__logo">
        <h2 class="messages__stats">2.7m+</h2>
        <p class="messages__description">Messages Sent</p>
      </article>
    </section>
  </main>
</body>

</html>
